<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度网盘</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="login-wrapper">
            <div class="left-img">
                <div class="glass">
                    <div class="tips">
                        <div class="title">
                            百度 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 网盘
                        </div>
                        <h1>让美好永远陪伴你</h1>
                        <span>智能化深入生活场景,刷新用户认知</span>
                        <span>永久免费,无限空间,视频备份...我们邀请您的加入</span>
                    </div>
                </div>
            </div>

            <div class="right-login-form">
                <div class="form-wrapper">
                    <h1>登录界面</h1>
                    <div class="input-items">
                        <span class="input-tips">
                            账号
                        </span>
                        <input type="text" class="inputs" placeholder="请输入您的账号">
                    </div>
                    <div class="input-items">
                        <span class="input-tips">
                            密码
                        </span>
                        <input type="password" class="inputs" placeholder="请输入您的密码">
                        <span class="forgot">忘记密码?</span>
                    </div>
                    <button class="btn">登录</button>
                    <div class="siginup-tips">
                        <span>没有账号?</span>
                        <span>注册</span>
                    </div>
                    <div class="other-login">
                        <div class="divider">
                            <span class="line"></span>
                            <span class="divider-text">or</span>
                            <span class="line"></span>
                        </div>
                        <div class="other-login-wrapper">
                            <div class="other-login-item">
                                <img src="./asset/QQ.png" alt="">
                            </div>
                            <div class="other-login-item">
                                <img src=".\asset\WeChat.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        
    </div>
</body>
</html>
